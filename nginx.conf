upstream socket_nodes {
    ip_hash;
    server commercefacile-socket:6001 weight=5;
    server commercefacile-socket:6001;
    server commercefacile-socket:6001;
    server commercefacile-socket:6001;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server ipv6only=on;

    root /var/www/public;
    index index.php index.html index.htm;

    client_max_body_size 20M;

    server_name commercefacile.com  www.commercefacile.com;

    location / {
        client_max_body_size 20M;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /socket.io/ {
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_pass http://socket_nodes;
    }

    location ~ \.php$ {
        client_max_body_size 20M;
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass commercefacile-server:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/public$fastcgi_script_name;
        include /etc/nginx/fastcgi_params;
    }

    location ~* \.(jpg|jpeg|png|gif|ico)$ {
	    expires 30d;
	}

    return 301 https://$host$request_uri;
}

server {
    listen     443;
    ssl        on;
    ssl_certificate         /var/commercefacile/cert/certificate.pem;
    ssl_certificate_key     /var/commercefacile/cert/private.key;

    root /var/www/public;
    index index.php index.html index.htm;

    client_max_body_size 20M;

    server_name commercefacile.com  www.commercefacile.com;

    location / {
        client_max_body_size 20M;
        try_files $uri $uri/ /index.php?$query_string;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_pass http://socket_nodes;
    }

    location ~ \.php$ {
        client_max_body_size 20M;
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass commercefacile-server:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/public$fastcgi_script_name;
        include /etc/nginx/fastcgi_params;
    }

    location /socket.io/ {
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_pass http://socket_nodes;
    }
}